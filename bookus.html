    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
  /* Hamburger button */
  #hamburger {
    display: flex;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 30px;
    background: none;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 10; /* Keep above nav */
  }

  #hamburger .bar {
    width: 100%;
    height: 4px;
    background-color: black;
    border-radius: 2px;
    transition: all 0.3s ease;
  }

  /* Transform the hamburger into X when active */
  #hamburger.active .bar:nth-child(1) {
    transform: rotate(45deg) translate(5px, 5px);
  }

  #hamburger.active .bar:nth-child(2) {
    opacity: 0;
  }

  #hamburger.active .bar:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Navigation links hidden by default */
  #nav-links {
    max-height: 0;
    overflow: hidden;
    transition: max-height 0.4s ease;
  }

  #nav-links.show {
    max-height: 300px;
  }

</style>
</head>
<body>
    <section id="contact">
        <h2>Book Us</h2>
        <nav>
  <button id="hamburger">
  <span class="bar"></span>
  <span class="bar"></span>
  <span class="bar"></span>
</button> <!-- Hamburger Button -->
  <ul id="nav-links" style="display: flex column;">
    <li><a href="index.html">Home</a></li>
  </ul>
    <form id="contactForm" action="https://getform.io/f/bkkyqvob" method="POST">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="Full_Name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="Email" required>

        <label for="tel">Phone Number:</label>
        <input type="tel" id="tel" name="Phone_Number" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="Message" required></textarea>
        
        <button type="submit">Send Message</button>
    </form>
    <!-- Thank You Message (Hidden Initially) -->
<div id="thankYouMessage" hidden>
<h2>Thank you!</h2>
<p>Your message has been sent successfully. We'll get back to you soon!</p>
</div>

    <script>
  const hamburger = document.getElementById('hamburger');
  const navLinks = document.getElementById('nav-links');

  hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('show');
    hamburger.classList.toggle('active'); // This triggers the "X" animation
  });
</script>

<!-- Script to Handle Submit and Animation -->
<script>
    const form = document.getElementById('contactForm');
    const thankYouMessage = document.getElementById('thankYouMessage');
  
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
  
      const formData = new FormData(form);
  
      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
          headers: { 'Accept': 'application/json' }
        });
  
        if (response.ok) {
          form.style.display = 'none'; // Hide form
          thankYouMessage.hidden = false; // Show thank you message
          thankYouMessage.style.opacity = '0'; // Start invisible
  
          // Smooth fade-in animation
          setTimeout(() => {
            thankYouMessage.style.transition = 'opacity 0.6s ease';
            thankYouMessage.style.opacity = '1';
          }, 50);
          
        } else {
          alert('Oops! Something went wrong. Please try again.');
        }
      } catch (error) {
        alert('There was a problem submitting your form.');
      }
    });
  </script>
